<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.rtl.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            height: 100vh;
        }
        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #border {
            border: 2px solid #333;
            border-radius: 10px;
            padding: 30px;
            background-color: white;
            max-width: 400px;
            width: 100%;
        }
        #center {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-control {
            padding: 15px;
            font-size: 16px;
        }
        .links {
            display: flex;
            justify-content: space-between;
        }
        .links a {
            text-decoration: none;
            font-size: 14px;
            color: #007bff;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="border">
            <form id="center">
                <h3 class="text-center mb-4" style="color: black; text-align: center;font-size: 30px;"><strong>Login</strong></h3>
                <input type="email" placeholder="Enter your email" id="email" class="form-control" required>
                <input type="password" id="password" placeholder="Enter your password" class="form-control" required>
                
                <div class="links">
                    <a href="./Forgot_password.html">Forgot your password?</a>
                    <a href="./signup_page.html" id="signup">Sign Up!</a>
                </div>
                
                <input type="submit" class="btn btn-primary mt-3" value="Login">
            </form>
        </div>
    </div>

    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Get the form values
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            // Fetch stored users from localStorage
            let users = JSON.parse(localStorage.getItem("users")) || [];
            

            // Check if user exists with the entered email and password
            let user = users.find(u => u.email === email && u.password === password);

            if (user) {
                alert("Login successful!");
                // Optionally, redirect to another page
                // window.location.href = "dashboard.html";
            } else {
                alert("Invalid email or password. Please try again.");
                window.location.href="./index.html"
            }
        });
    </script>
</body>
</html>
