<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.rtl.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            height: 100vh;
        }
        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #border {
            border: 2px solid #333;
            border-radius: 10px;
            padding: 30px;
            background-color: white;
            max-width: 400px;
            width: 100%;
            
        }
        #center {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-control {
            padding: 15px;
            font-size: 16px;
        }
        .links {
            display: flex;
            justify-content: space-between;
        }
        .links a {
            text-decoration: none;
            font-size: 14px;
            color: #007bff;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="border" style="background-color: white;color: black;">
            <form id="center" >
                <h3 class="text-center mb-4" style="color: black; text-align: center;font-size: 30px; color: black;"><strong>Login</strong></h3>
                <input type="email" placeholder="Enter your email" id="email" autocomplete="additional-name" class="form-control" required>
                <input type="password" id="password" placeholder="Enter your password" class="form-control" required>
                
                <div class="links">
                    <a href="./Forgot_password.html">Forgot your password?</a>
                    <a href="./signup_page.html" id="signup">Sign Up!</a>
                </div>
                
                <input type="submit" class="btn  mt-3" style="color: white; background-color: black; border-radius: 9px;" value="Login">
            </form>
        </div>
    </div>

    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); 

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;


            let users = JSON.parse(localStorage.getItem("users")) || [];
            

       
            let user = users.find(u => u.email === email && u.password === password);
           
            

            if (user) {
                alert("Login successful!");
                window.location.href="./index.html"
               
            } else {
                alert("Invalid email or password. Please try again.");
                
            }
        });
    </script>
</body>
</html>
