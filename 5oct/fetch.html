<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">Click</button>
    <script>
      let btn = document.getElementById("btn");
      btn.addEventListener("click", (z) => {
        z.preventDefault();
        let data = fetch("http://localhost:3000/language", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        //   body: JSON.stringify({ city:"Tenali", country:"India" }),
        });
        data
          .then((x) => {
            return x.json();
          })
          .then((x) => {
            let q=document.createElement("div")
            q.innerHTML=JSON.stringify(x)
            document.body.appendChild(q)
            console.log(x)
          })
          .catch((x) => {
            console.log(x);
          });
      });
    </script>
  </body>
</html>
