<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      let url="https://fakestoreapi.com/products"
      let data=fetch(url)
      data.then((e)=>{return e.json()}).then((e)=>{
        for(let i of e){
            let x=document.createElement("div")
            x.innerHTML=i.title;
            document.body.appendChild(x)
            console.log(i.title)
        }
        // console.log(e[9].price)
      })
      .catch((e)=>{console.log("Execution stopeed becuase:",e)})
      .finally(()=>{console.log("Execution completed sucessfully")})
    </script>
</body>
</html>
