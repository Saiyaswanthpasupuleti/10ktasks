<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      #main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #main1 {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
    </style>
</head>
<body>
    <div id="main">
      <form action="" id="main1" class="form-control w-50">
        <input type="text" placeholder="First name" id="ip1">
        <input type="text" placeholder="Second name" id="ip2">
        <input type="text" placeholder="Last name" id="ip3">
        <input type="email" placeholder="Email" id="email">
        <input type="password" placeholder="Password" id="password">
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      </form>
      <p id="submitted"></p>
    </div>

    <script>
      let form = document.getElementById("main1");
      
      form.addEventListener("submit", (e) => {
        e.preventDefault();  


        let ip1 = document.getElementById("ip1").value;
        let ip2 = document.getElementById("ip2").value;
        let ip3 = document.getElementById("ip3").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;


        localStorage.setItem("First name", ip1);
        localStorage.setItem("Second name", ip2);
        localStorage.setItem("Last name", ip3);
        localStorage.setItem("email", email);
        localStorage.setItem("password", password);
        
        sessionStorage.setItem("First name", ip1);
        sessionStorage.setItem("Second name", ip2);
        sessionStorage.setItem("Last name", ip3);
        sessionStorage.setItem("email", email);
        sessionStorage.setItem("password", password);

let x=localStorage.getItem("password")
let y=sessionStorage.getItem("password")
console.log(x,y);
        
      });

      
      
     
      
    </script>
</body>
</html>
